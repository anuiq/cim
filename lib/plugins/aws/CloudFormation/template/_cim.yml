#
# Define stack input parameters.
#
#  parameters:
#    VpcStackName: '${stack.parents.vpc.stack.name}'

#
# Define stack capabilities required.
#
#  capabilities:
#    - 'CAPABILITY_IAM'

#
# Define global tags.
#
#  tags:
#    app: 'cim-stack'
